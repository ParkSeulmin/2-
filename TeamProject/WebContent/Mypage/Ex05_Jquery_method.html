<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>필터함수 , 메서드 체인</title>
	<style type="text/css">
		.redcolor{color:red;}
		.bluecolor{color:blue;}
		.greencolor{color:green;}
		.whitecolor{color:white;}
	</style>
<script src="//code.jquery.com/jquery-1.11.2.min.js"></script>
<script type="text/javascript">
	$(document).ready(function(){
		//addClass 미리 정의 CSS 가져다 쓰는 방법
		//$('td:contains("홍길동")').siblings().addClass('redcolor');
		
		//메서트 체인사용한 DOM 계층 구조 파악
		$('td:contains("홍길동")').siblings().addClass('redcolor')
		.parent().find("td:eq(0)").addClass('bluecolor');
		
		//동적 이벤트 부여
		//구버전 : bind() <-> unbind()
		//신버전 : on()  <-> off()
		
		$('#btnClick').bind("click",function(){alert("click");});
	    $('#btnClick').bind("mouseover",function(){
	    	document.getElementById("btnClick").style.backgroundColor="red";
	    });
	    $('#btnClick').bind("mouseout",function(){
	    	document.getElementById("btnClick").style.backgroundColor="white";
	    });
		
	    //point 
	    $('#styleDiv').click(function(){
	    	//btnClick 된 이벤트중  하나를 제거
	    	alert("btnclick ....");
	    	$('#btnClick').unbind('click');
	    	$('#btnClick').unbind('mouseover');
	    	$('#btnClick').unbind('mouseout');
	    });
	    
	    $('#styleDiv').on("mouseover",function(){
	    	 $('#styleDiv').addClass("greencolor");
	    });
	    $('#styleDiv').on("mouseout",function(){
	    	 //$('#styleDiv').addClass("whitecolor");
	    	 $('#styleDiv').removeClass("greencolor");
	    });

	    
	});
</script>
</head>
<body>
	<table>
		<tr>
			<td>이름</td>
			<td>나이</td>
			<td>취미</td>
		</tr>
		<tr>
			<td>홍길동</td>
			<td>20</td>
			<td>훔치기</td>
		</tr>
		<tr>
			<td>이순신</td>
			<td>56</td>
			<td>전쟁</td>
		</tr>
		<tr>
			<td>아무개</td>
			<td>10</td>
			<td>없음</td>
		</tr>
	</table>
	<hr>
	<h3>Event</h3>
	<a href="http://www.naver.com">네이버가기</a>
	<hr>
	<div id="btnClick">Click!!Click!!</div>
	<div id="styleDiv">Hello Style 적용</div>
</body>
</html>
